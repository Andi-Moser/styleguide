<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andi's M152 Styleguide</title>

    <link rel="stylesheet" href="styleguide.css" />
</head>
<body>
    <div id="content">
        <div id="typo" class="entry">
            <h1>Typografie</h1>
            <div class="typeentry">
                <h1>Heading 1</h1>
            </div>
            <div class="typeentry">
                <h2>Heading 2</h2>
            </div>
            <div class="typeentry">
                <h3>Heading 3</h3>
            </div>
            <div class="typeentry">
                <p>Paragraph</p>
            </div>
            <div class="link">
                <a href="#">Link</a>
            </div>
            <div class="typeentry">
                <small>Small</small>
            </div>
        </div>
        <div id="colors" class="entry">
            <h1>Farben</h1>

            <ul>
                <li>Primärfarbe #3EB36A</li>
                <li>Primärfarbe Hintergrund #9CFFC2</li>
                <li>Sekundärfarbe #82FFB2</li>
                <li>Kontrastfarbe stark #B31F17</li>
                <li>Kontrastfarbe schwach #FF4E45</li>
            </ul>
        </div>
    </div>
</body>
</html>
